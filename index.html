<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-armed bandit</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/b421c2a6df.js" crossorigin="anonymous"></script>

</head>

<body>
    <h1>ONE-ARMED BANDIT</h1>
    <section class="machine">
        <div class="cover">
            <div class="inside-cover">
                <div class="screen-1" data-option="fruit"></div>
                <div class="screen-2" data-option="fruit"></div>
                <div class="screen-3" data-option="fruit"></div>
            </div>
        </div>
    </section>
    <section class="panel">

        <input type="number" placeholder="$$$" id="bid"><button class="spin" id="spin">S P I N</button>

    </section>
    <section class="summary">
        <h2>Your wallet: <span data-summary="user-cash">0</span> $</h2>
        <p>Last game result: <span data-summary="last-game"></span> $</p>
        <p>Spins: <span data-summary="spins">0</span> times</p>
        <p>Wins: <span data-summary="wins">0</span></p>
        <p>Losses: <span data-summary="losses">0</span></p>
    </section>

    <footer>
        <p><a href="https://github.com/NoxaGen" target=”_blank”><i class="fab fa-github"></i></a></p>

        </p> -->

                    class="fab fa-linkedin"></i></a>
        </p>
        <!-- <p><a href="https://www.facebook.com/str22wcu"><i class="fab fa-facebook-square"></i></a></p> -->
    </footer>
    <script src="Wallet.js"></script>
    <script src="Statistics.js"></script>
    <script src="Game.js"></script>
    <script src="Draw.js"></script>
    <script src="Result.js"></script>
    <script src="main.js"></script>
</body>

</html>
