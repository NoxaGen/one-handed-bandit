<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jednoręki Bandyta</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
    </style>
</head>

<body>
    <h1>Jednoręki Bandyta</h1>
    <section class="machine">
        <div class="cover">
            <div class="inside-cover">
                <div class="screen-1"></div>
                <div class="screen-2"></div>
                <div class="screen-3"></div>
            </div>
        </div>
    </section>
    <section class="panel">
        <form action="text">
            <input type="text" placeholder="$$$"><button class="spin">ZAKRĘĆ</button>
        </form>
    </section>
    <section class="summary">
        <h2>SALDO: <span>0</span> $</h2>
        <p>Przegrałeś: <span>0</span> $</p>
        <p>Zakręciłeś: <span>0</span> razy</p>
        <p>Wygranych: <span>0</span></p>
        <p>Przegranych: <span>0</span></p>
    </section>
</body>

</html>
